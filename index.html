<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TD #1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Rechercher une adresse</h1>
        <div class="columns">
          <div class="column is-10">
            <input class="input" type="text" placeholder="Rechercher" id="searchInput" />
          </div>
          <div class="column is-2">
            <button class="button is-info" id="searchButton">Rechercher</button>
          </div>
        </div>

        <div id="output" class="columns"></div>
      </div>
    </section>

    <div id="modal-save-address" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title"></p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body"></section>
        <footer class="modal-card-foot">
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    <script type="module" src="src/index.js"></script>

    <script></script>
  </body>
</html>
